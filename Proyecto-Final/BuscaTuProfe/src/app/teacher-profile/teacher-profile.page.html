<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>

		{{todo.name}}
	</ion-title>
  </ion-toolbar>
</ion-header>

	<ion-list lines="none">
		<ion-item> 
			<ion-avatar>

			<h1>Biografia</h1>

		</ion-item>

			<h1>Asignaturas</h1>

			<ion-label color= "medium"> {{todo.asignaturas}}  </ion-label>
		</ion-item>
		<ion-item>
			<h1>Formas de Pago</h1>
		</ion-item>
		<ion-item>
			<ion-label color= "medium"> {{todo.pago}}  </ion-label>
		</ion-item>

		</ion-item>
		<ion-item>
			<ion-label color= "medium"> {{todo.localidad}}  </ion-label>
