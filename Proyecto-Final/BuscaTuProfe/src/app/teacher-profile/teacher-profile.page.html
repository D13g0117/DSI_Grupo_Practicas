<ion-header>
		<ion-toolbar>
				<ion-title class="logo">BUSCA <br>TU <br> PROFE </ion-title>
				<ion-title class="titulo">{{todo.name}} {{todo.firstName}}</ion-title>
				<ion-buttons slot="end">
					<ion-menu-button></ion-menu-button>
				</ion-buttons>
				<ion-button slot="start" fill="clear" routerLink="/search">
					<ion-icon style="color:rgb(243, 165, 165); font-size: 25px" name="arrow-round-back"></ion-icon>
				</ion-button>
			</ion-toolbar>
</ion-header>




<ion-content overflow-scroll="true" sticky>

	<ion-list lines="none">

		<ion-item>
			<ion-avatar class="avatar">
				<ion-img [src]="todo.img" class="imagenPerfil"></ion-img>
			</ion-avatar>
		</ion-item>
		<ion-item>
			<h1 >Biografia</h1>
		</ion-item>
		<ion-item>
			<ion-label text-wrap color="medium"> {{todo.biografia}} </ion-label>
		</ion-item>
		<ion-item>
			<h1>Detalles</h1>
		</ion-item>
		<ion-item>
			<ion-label color="medium" style="text-align:justify"> {{todo.detalles}} </ion-label>
		</ion-item>
		<ion-item>
			<h1>Asignaturas</h1>
		</ion-item>
		<ion-item>
				<ion-label color="medium"> {{todo.asignaturas}} </ion-label>
		</ion-item>
		<ion-item>
			<h1>Formas de Pago</h1>
		</ion-item>
		<ion-item>
			<ion-label color="medium"> {{todo.pago}} </ion-label>
		</ion-item>
		<ion-item>
			<h1>Localidad</h1>
		</ion-item>
		<ion-item>
			<ion-label color="medium"> {{todo.localidad}} </ion-label>
		</ion-item>
	</ion-list>

<div class = "contactar">
		<h1 >Precio: <b>{{todo.precio}}</b></h1>
		<ion-button expand="block" routerLink="/chat" (click)="crearChat()">Chat</ion-button>
</div>

</ion-content>
