<ion-header>
    <ion-toolbar>
        <ion-title class="logo">BUSCA <br>TU <br> PROFE </ion-title>
        <ion-title class="titulo">Conversaciones</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
  </ion-header>



<ion-content padding>
  <ion-list class="ion-item-border">
    <ion-item-sliding *ngFor="let chat of chatRooms"  >
      <ion-item (click)="openChat(chat)" lines="none" class="ion-item-sliding">
        
        <ion-avatar slot="start">
          <ion-img [src]="chat.img" class="imagen"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>{{chat.name}} </h2>
          <p>{{chat.description}}</p>
        </ion-label>
      
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="remove(chat.id)" color="secondary">
          remove
          <ion-icon name="close" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <img src="https://firebasestorage.googleapis.com/v0/b/buscatuprofe-2d148.appspot.com/o/mas.png?alt=media&token=f5257ede-a382-4503-8a4c-3349942c2584" id="mas"  >
  </ion-list>
  
</ion-content>
