<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      INICIO DE SESION
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
	<ion-item>
	<ion-label position = "floating"> Correo electronico: </ion-label>
	<ion-input type = "text" name = "email" [(ngModel)]="email"></ion-input>
	</ion-item>

	<ion-item>
	<ion-label position = "floating"> Contrase&ntilde;a: </ion-label>
	<ion-input type = "password" name = "password"  [(ngModel)]="password"></ion-input>
	</ion-item>
	<br>
	<ion-button expand = "block" (click)="OnSubmitLogin()"> Entrar </ion-button>

	<ion-button expand = "block" (click)="OnRegister()"> Registrarse </ion-button>

</ion-content>
