<ion-header>

  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>BÃºscar</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar  [(ngModel)]="searchterm" (keydown)="search($event)" placeholder="Buscar Profesor">
  </ion-searchbar>
  <a (click)='busquedaAvanzada()' id="avanzada">Busqueda avanzada</a>
  <ion-list id="busquedaAvanzada">
    <form action="" id="opciones">
        <input type="radio" name="joke" (click)="desplegable()" /> Asignaturas

        <select name="OS" id="desplegable" (change)="firequeryArray('Lengua')">
        <option selected value="0" > Asignaturas</option>
        <option value="1" >Lengua</option>
        <option value="2" >Matematicas</option>
        <option value="3" >Ingles</option>
        <option value="10" >Fisica</option>
        <option value="11" >Quimica</option>
        <option value="12" >Frances</option>
      </select>
      <input type="radio" name="joke" (click)="cambiarBusqueda()" /> Localizacion
    </form>
    <!--<ion-item >
        <ion-label>Asignatura</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="checked"></ion-checkbox>
      </ion-item>
      <ion-item >
          <ion-label>Localizacion</ion-label>
          <ion-checkbox slot="end" [(ngModel)]="checked"></ion-checkbox>
        </ion-item>
        -->
  </ion-list>


  <div *ngIf='comprobar()'>
    <ion-item *ngFor="let club of clubs" button [routerLink]="['/teacher-profile', club.id]">
      <ion-item lines="inset">
        <ion-avatar slot="start">
          <ion-img [src]="club.img"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2><b>{{ club.name }} </b></h2>
          <p>{{ club.precio }}</p>
          <p>{{ club.localidad }}</p>
          <p>{{ club.asignaturas }}</p>
        </ion-label>
      </ion-item>
    </ion-item>
  </div>
  <div *ngIf="check()">
    <ion-list>
      <ion-item *ngFor="let profile of profileRooms" button [routerLink]="['/teacher-profile', profile.id]">
        <ion-item lines="inset">
          <ion-avatar slot="start">
            <ion-img [src]="profile.img"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2><b>{{ profile.name }} </b></h2>
            <p>{{ profile.precio }}</p>
            <p>{{ profile.localidad }}</p>
            <p>{{ profile.asignaturas}}</p>
          </ion-label>
        </ion-item>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="clubs?.length < 1 && comprobar()">
    <p>Sorry, no clubs found</p>
  </div>

</ion-content>
