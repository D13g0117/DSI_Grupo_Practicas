<ion-header>

  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>BÃºsqueda</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>

    <input type="text" [(ngModel)]="searchterm" (keydown)="search($event)">
    <ul *ngFor="let club of clubs">
      <li>{{club.name}}</li>
      <li>{{club.precio}}</li>
    </ul>
    <div *ngIf="clubs?.length < 1">
      <p>Sorry, no clubs found</p>
    </div>
  <!--Boton de logout-->
  
    <ion-list>
      <ion-item *ngFor="let profile of profileRooms" button [routerLink]="['/teacher-profile', profile.id]">
        <ion-item lines="inset" >
          <ion-avatar slot="start">
            <ion-img [src]="profile.img"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2><b>{{ profile.name }} </b></h2>
            <p>{{ profile.precio }}</p>
          </ion-label>
        </ion-item>
        
      </ion-item>
    </ion-list>

  

  <ion-list lines="none">
    <ion-button expand="block" routerLink="/teacher-profile" class="bt_inicio">CONTACTAR</ion-button>
  </ion-list>

</ion-content>
